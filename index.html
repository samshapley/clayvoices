<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay Voices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M10,50 Q10,10 50,10 Q90,10 90,50 Q90,90 50,90 Q30,90 20,80 L5,95 L15,75 Q10,65 10,50" fill="white"/>
            <path d="M30,30 L70,30 M35,50 L65,50 M40,70 L60,70" stroke="black" stroke-width="5" stroke-linecap="round"/>
            <path d="M25,35 L35,25 M55,35 L65,25 M40,55 L50,45 M60,55 L70,45 M35,75 L45,65 M55,75 L65,65" stroke="black" stroke-width="3" stroke-linecap="round"/>
        </svg>
        <h1>Clay Voices</h1>
    </header>
    <main>
        <div class="panel" id="knowledge-graph">
            <h2>Knowledge Graph</h2>
            <button id="scrapeButton">Scrape CDLI API</button>
            <div id="scrapedData"></div>
        </div>
        <div class="panel" id="avatar">
            <h2>Avatar</h2>
            <textarea id="promptInput" placeholder="Enter your prompt here"></textarea>
            <button id="promptButton">Send Prompt</button>
            <div id="promptResponse"></div>
            <div id="errorMessage" style="color: red;"></div>
        </div>
        <div class="panel" id="dream-view">
            <video controls>
                <source src="https://media.w3.org/2010/05/sintel/trailer_hd.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
